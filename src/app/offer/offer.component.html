<h1 i18n>Indeed (Job Portal Site)</h1>
<h2>Lets get to work India! Mere Dost..</h2>
<br>
<div class="row">
  <div class="col-xs-3 col-xs-offset-1">

    <form action="">

      <div class="form-group">
        <label for="id">ID</label>
        <input type="text"
               class="form-control"
               [(ngModel)] = "offerData.id"
               name="id">
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               [(ngModel)] = "offerData.name"
               name="name">
      </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text"
                 class="form-control"
                 [(ngModel)] = "offerData.email"
                 name="email">
        </div>


          <div class="form-group">
            <label for="text">Text</label>
            <input type="text"
                   class="form-control"
                   [(ngModel)] = "offerData.text"
                   name="text">

          </div>

      <table class="table">
        <tr>
          <td> <button class="btn btn-success" (click)="onSave(offerData)">Submit</button></td>
          <td> <button class="btn btn-primary" (click)="update(offerData)">Update</button></td>
      </tr>
      </table>
    </form>

    <hr>
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Text</th>
        <th>Delete</th>
      <!--  <th>Select</th>-->
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let offer of offers" (click)="select(offer)">
        <td>{{offer.id}}</td>
        <td>{{offer.name}}</td>
        <td>{{offer.email}}</td>
        <td>{{offer.text}}</td>
        <td> <button class="btn btn-danger" (click)="delete(offer)">Delete</button></td>
       <!-- <td> <button class="btn btn-primary" (click)="update(offer)">Select</button></td>-->
      </tr>
      </tbody>
    </table>
  </div>
</div>
